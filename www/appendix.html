<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tailwind.css">
    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-1 font-poppins">
    
    <header>
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-56" aria-label="Global">

            <div class="-m-1.5 p-1.5 text-lg">
              SDA 490 - Capstone Project
            </div>

          <!-- Something for mobile -->
            <div class="flex lg:hidden">
                <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
          
            <div class="hidden lg:flex lg:gap-x-12 lg:justify-end">
                <a href="index.html" class="leading-6">Home</a>
                <a href="#" class="leading-6 text-selected-text">Appendix</a>
                <a href="about.html" class="leading-6">About</a>
            </div>
        </nav>

        <!-- MOBILE MENUE, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
            <div class="fixed inset-0 z-10"></div>
            <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">

                <div class="flex items-center justify-between">
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                </div>

                <div class="mt-6 flow-root space-y-2 py-6">
                    <a href="index.html" class="-mx-3 block rounded-lg px-3 py-2 text-base leading-7 hover:bg-gray-50">Home</a>
                    <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base leading-7 hover:bg-gray-50 text-selected-text">Appendix</a>
                    <a href="about.html" class="-mx-3 block rounded-lg px-3 py-2 text-base leading-7 hover:bg-gray-50 ">About</a>
                </div>
            </div>
        </div>

    </header>

</body>
</html>
